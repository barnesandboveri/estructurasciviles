<li class="portfolio-item {{ $.Param "tipo" }} isotope-item">
                            <div class="item-inner">

                                <img src="{{ $.Param "image" }}" alt="proyecto foto" />
                                <h5>{{ .Title }}</h5>
                                <div class="overlay">
                                    <a class="preview btn btn-outlined btn-primary" title="{{ $.Param "description" }}" href="{{ $.Param "image" }}" rel="prettyPhoto"><i class="fa fa-eye"></i></a>
                                </div>
                            </div>
                        </li><!--/.portfolio-item-->
